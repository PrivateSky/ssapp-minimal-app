<psk-page>
    <div class="page-title-container">
        <psk-label class="page-title" label="To Do App"></psk-label>
    </div>
    <hr>
    <psk-container controller-name="TodoListController">
        <psk-condition condition="@conditionalExpressions.isLoading">
            <psk-ui-loader should-be-rendered="true"> </psk-ui-loader>
        </psk-condition>
        <div class="todo-container">
            <!-- Form controls for adding a new item -->
            <div class="todo-row todo-input">
                <psk-text-input view-model="item"></psk-text-input>
                <psk-button label="Add" button-class="btn btn-info" event-name="list:newItem"></psk-button>
            </div>

            <!-- Render each list item from the model -->

            <psk-for-each data-view-model="items">
                <div class="todo-row">
                    <psk-checkbox class="item-checkbox" view-model="@checkbox" name="checkbox"></psk-checkbox>
                    <psk-text-input class="item-input" value="@value" read-only="@readOnly"></psk-text-input>
                </div>
            </psk-for-each>
        </div>
    </psk-container>
</psk-page>
